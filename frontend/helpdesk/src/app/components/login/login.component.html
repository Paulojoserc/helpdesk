<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Sistema Help Desk</h1>
    <img src="assets/img/login.svg" alt="Systema Help Desk">
    <mat-form-field class="full-width" apperance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="nome@mail" />
    </mat-form-field>

    <mat-form-field class="full-width" apperance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex.123" />
    </mat-form-field>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
  </form>
</div>
